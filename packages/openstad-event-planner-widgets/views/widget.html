<link

  href="https://unpkg.com/react-quill@1.3.5/dist/quill.snow.css"
/>

{% if data.widget.canView %}
<div class="openstad-event-planner"></div>

{% if data.widget.isDebug %}

  href="{{ data.widget.loginUrl }}"
>
  <button>Login</button>
</a>

{% endif %}
